<!DOCTYPE html>
<html>
<head>
  <title>University Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightgray;
      background-image: url(https://www.deccanherald.com/sites/dh/files/article_images/2018/10/31/vtu-1540996461.jpg);
      background-size: cover;
      background-position: center center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .button-container {
      text-align: center;
    }
    
    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .button-container a:hover {
      background-color: #45a049;
    }
    
    .section {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    
    .section h2 {
      margin-bottom: 10px;
    }
    
    .student-list {
      list-style-type: none;
      padding: 0;
    }
    
    .student-list li {
      margin-bottom: 10px;
    }
    
    .student-list li span {
      font-weight: bold;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <a href="home.html">
        <img style="width:30px" src="images/home.png">
      </a>

    <div class="button-container">
      <a href="departments.html">Departments</a>
      <a style="background-color:red; text-decoration:underline" href="students.html">Students</a>
      <a href="courses.html">Courses</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="images.html">Images</a>
    </div>
    
    <div class="section">
      <h2>Students</h2>
      <ul class="student-list">
        <li><span>John Doe</span> - Computer Science</li>
        <li><span>Jane Smith</span> - Economics</li>
        <li><span>Mark Johnson</span> - Biology</li>
        <!-- Add more student entries as needed -->
      </ul>
    </div>
  </div>

</html>
