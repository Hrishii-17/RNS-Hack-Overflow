<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function goToLogin() {
          window.location.href = "web.html";
        }
      </script>
</head>
<body>
    

<div class="container">
    
    <h2>Sign-UP</h2>
    <form>
      <div class="form-group">
        <label for="email_id">Enter Email ID:</label>
        <input type="text" id="email_id" name="EmailID" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="username">Enter Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="password">Confirm Password:</label>
        <input type="password" id="conf_password" name="password" placeholder="Enter Your Password Again:">
      </div>
      <div class="form-group">
        <button onClick="goToLogin()">Signup</button>
      </div>
    </form>
  </div>
  
</body>
</html>
